<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Scaffold Generator</title>
</head>
<body>
    <h1>Create Your Project Structure</h1>
    <form method="POST">
        <label>Project Structure:</label><br>
        <textarea name="structure" rows="15" cols="80" placeholder="Paste your structure here..."></textarea><br><br>

        <label>Target Path:</label><br>
        <input type="text" name="target_path" size="80" placeholder="Example: D:\\" required><br><br>

        <button type="submit">Generate!</button>
    </form>
</body>
</html>
